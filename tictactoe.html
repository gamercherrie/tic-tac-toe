<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tictactoe_design.css" rel="stylesheet">
    <title>Tic Tac Toe!</title>
    <script src="https://kit.fontawesome.com/994c640d1b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="game-board">
        <h1 class = "headerName" style="text-align: center;">TIC TAC TOE</h1>
        <br>
        <h2 id= "Player"><br>Start Play!</h2>
        <button type="button" class="box" value="0"></button>
        <button type="button" class="box" value="1"></button>
        <button type="button" class="box" value="2"></button>
        <button type="button" class="box" value="3"></button>
        <button type="button" class="box" value="4"></button>
        <button type="button" class="box" value="5"></button>
        <button type="button" class="box" value="6"></button>
        <button type="button" class="box" value="7"></button>
        <button type="button" class="box" value="8"></button>

        <button type="button" id="reset"> Play Again?</button>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
